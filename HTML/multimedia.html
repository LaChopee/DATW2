    <!-- VIDEO DESCARGADO 
    -atributos:
        1.autoplay, para que inicie nada más abrir la página
        2.controls, proporciona medios de control sobre el video
        3. preload:
            preload="auto", descarga datos para descargar lo mejor posible el video
            metadata: especifica al navegador que es necesario descargar los metadatos del vídeo para tener la información técnica adecuada: dimensión, duración, etc
            none: indica qie no hay que precargar el archivo de vídeo. Por lo tanto el navegador no tendrá ninguna información técnica del archivo.
        width y height-> es preferible haverlo desde la fuente, pero la la etiqueta video la permite
        loop: para que el video se reproduzaca en búcle
        muted: para desactivar el sonido.

        OBSERVACIÓN: los navegadores no autoreproducen el vídeo al menos que le indiques que es muted, o esta desactivado el sonido

    -->
