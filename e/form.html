    <div class="formulario">
        <p class="txtContc">Las casillas indicadas con <span class="rojo">*</span> son obligatorias</p>
        <form action="action_page.php">
            <label for="nombre"><span class="rojo">*</span> Nombre</label>
            <input type="text" id="nombre" name="firstname" placeholder="Tu nombre" class="bien">
            
            <label for="lname"><span class="rojo">*</span> Apellidos</label>
            <input type="text" id="lname" name="lastname" placeholder="Tus apellidos" class="bien">
            
            <label for="formcontacto"><span class="rojo">*</span> Preferencia de contacto</label>
            <select id="formcontacto" name="formcontacto" class="bien">
                <option value=""></option>
            <option value="telefono">Teléfono</option>
            <option value="email">Email</option>
            <option value="correo">Correo postal</option>
          </select>
          <div class="teleOculto">
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Escribe tu teléfono.">
        </div>
          <div class="emailOculto">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Escribe tu Email.">
            </div>
            <div class="cpOculto">
                <label for="correo">Dirección</label>
            <input type="text" name="correo" id="correo" placeholder="Escribe tu dirreción.">
          </div>
          <label for="subject"><span class="rojo">*</span> Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" style="height:200px; border: 1px solid;"></textarea>
          <p class="boton">
              <button type="button" class="button-3">Enviar</button>
            </p>
        </form>
      </div>

function validarNombre(nombre){
    if (nombre.value==null||nombre.value==""||nombre.value==" "){
        nombre.style.background="rgba(238, 98, 98, 0.527)";
        nombre.style.border="1px solid #fff";
        nombre.setAttribute("placeholder", "Indique un nombre válido")
    }else{
        nombre.style.background="none";
        nombre.style.border="none";
        nombre.style.borderBottom="1px solid #fff";
    }
}
function validarApellido(apellidos){

}

}
