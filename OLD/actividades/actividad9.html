<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de suscripción</title>
    <style>
        body {
            margin: 30px;
        }
        form {
            display: block;
            margin-top: 5%;
        }
        input {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <form action="primer.html" method="get" enctype="multipart/form-data">

     <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;">FORMULARIO DE SUSCRIPCIÓN</h1>

        <!-- Datos para el registro (correo y contraseña) -->

     <fieldset>

        <legend style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Datos para el REgistro
        </legend>
        <label for="correo" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        *Correo electrónico: </label>
        <input type="email" name="correo" id="correo" placeholder="Escribe tu correo electrónico">

        <br>
        <br>

        <label for="password" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            *Contraseña: </label>
        <input type="password" name="password" id="password">

     </fieldset>

     <br>

     <!-- Datos personales (nombre, apellidos, teléfono, sexo, edad, fecha de naciemiento, fecha y hora de nacimiento de tu padre, en que mes te gustaria viajar, en que semana te gusta viajar, a que hora te puedo llamar, envía tu foto) -->

     <fieldset>

        <legend style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Datos Personales
        </legend>
        <label for="nombre" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">*Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">

        <br>
        <br>

        <label for="apellidos" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">*Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Tus apellidos">

        <br>
        <br>

        <label for="telefono" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Teléfono: </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Ejm. +34 999999999" pattern="[6-9]{1}[0-9]{8}" minlength="9" maxlength="9" >

        <br>

        <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <input type="radio" name="sexo" value="basico">Mujer
            <input type="radio" name="sexo" value="basico" >Hombre
        </p>    

        <label for="edad" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Edad" maxlength="100" max="100" min="0">

        <br>
        <br>

        <label for="buscar" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Buscar: </label>
        <input type="search" name="buscar" id="buscar" placeholder="Ej. Portátil">

        <br>
        <br>

        <label for="fechaNacimiento" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

        <br>
        <br>

        <label for="fechaHora" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Fecha y hora de nacimiento de tu padre</label>
        <input type="datetime-local" name="fechaHora" id="fechaHora">

        
        <br>
        <br>

        <label for="mesViaje" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">¿En qué mes te gustaría viajar?</label>
        <input type="month" name="mesViaje" id="mesViaje">

        <br>
        <br>

        <label for="semanaViaje" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">¿En qué semana te gustaría viajar?</label>
        <input type="week" name="semanaViaje" id="semanaViaje">
        
        <br>
        <br>

        <label for="horaLlamada" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">¿A qué hora te puedo llamar?</label>
        <input type="time" name="horaLlamada" id="horaLlamada">

        <br>
        <br>

        <label for="fotopnj" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Envía tu foto:(.jpg)</label>
        <input type="file" name="fotopnj" id="fotopnj" accept=".jpg">

     </fieldset>

     <br>

     <!-- Sobre tus redes sociales (cual utilizas, tiempor aprox que las utilizas, tienes web o blog) -->

     <fieldset>
        
        <legend style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
           Sobre tus Redes Sociales
        </legend>
        <label for="redSocial" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">¿Cuál utilizas?</label>
        <br>
        <input type="checkbox" id="facebook" name="facebook" value="facebook">
        <label for="facebook" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Facebook</label>
        <input type="checkbox" id="twitter" name="twitter" value="twitter">
        <label for="twitter" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Twitter</label>
        <input type="checkbox" id="linkeding" name="linkeding" value="linkeding">
        <label for="linkeding" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Linkeding</label>
        <input type="checkbox" id="instagram" name="instagram" value="instagram">
        <label for="instagram" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Instagram</label>
        <input type="checkbox" id="whatsapp" name="whatsapp" value="whatsapp">
        <label for="whatsapp" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">WhatsApp</label>
        <input type="checkbox" id="snapchat" name="snapchat" value="snapchat">
        <label for="snapchat" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Snapchat</label>
        <input type="checkbox" id="pinterest" name="pinterest" value="pinterest">
        <label for="pinterest" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Pinterest</label>

        <br>
        <br>

        <label for="tiempoUso" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Tiempo aproximado que las utilizas:</label>   1 Hora
        <input type="range" min="1" max="24" id="tiempoUso" name="tiempoUso" > 24 Horas

        <br>
        <br>

        <label for="tuweb" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">¿Tienes página web o blog?</label>
            <input type="url" name="tuweb"  id="tuweb" >

     </fieldset>

     <br>
    
     <!-- Fin de página con datos obligatorios y boton de aceptar -->

     <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Los datos señalados con * son obligatorios para el registro
     </p>

     <p>
        <input type="submit" value="Aceptar">
     </p>

    </form>
</body>
</html>
