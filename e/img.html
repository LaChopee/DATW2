/* Style the tab */
.entradas{
    background-color: #cea456;
    padding: 35px;
    margin: auto;
    border-radius: 5px;
    color: #fff;
    width: 40%;
    position: absolute;
    top: 70%;
    left: 30%;
}

.tab {
    overflow: hidden;
    border: 1px solid #fff;
    background-color: #cea456ce;
    border-radius: 5px;
  }
  
  /* Style the buttons that are used to open the tab content */
  .tab button {
    background-color: inherit;
    border-radius: 5px;
    float: left;
    color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }
  
  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #399e149c;
  }
  
  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #389E14;
  }
  
  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    border-radius: 5px;
    background-color:transparent;
  }


.formEntradas{
    margin: 7px 0 0 0;
}

.formEntradas input{
    background-color: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
}


/* BOTON */
.button-32 {
  background-color: #389E14;
  border-radius: 12px;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  padding: 10px 15px;
  text-align: center;
  transition: 200ms;
  width: 50%;
  text-align: center;
  box-sizing: border-box;
  border: 0;
  font-size: 16px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin: 10px 0;
}

.button-32:not(:disabled):hover,
.button-32:not(:disabled):focus {
  outline: 0;
  background: #389E14;
  box-shadow: 0 0 0 2px rgba(0,0,0,.2), 0 3px 8px 0 rgba(0,0,0,.15);
}

.button-32:disabled {
  filter: saturate(0.2) opacity(0.5);
  -webkit-filter: saturate(0.2) opacity(0.5);
  cursor: not-allowed;
}

.button-3 {
  background-color: #389E14;
  border-radius: 12px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  padding: 10px 15px;
  text-align: center;
  transition: 200ms;
  width: 50%;
  text-align: center;
  box-sizing: border-box;
  border: 0;
  font-size: 16px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin: 10px 0;
}
